<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Events</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<section class="add-event">
  <h2>Add New Event</h2>
  <form id="eventForm">
    <input type="text" id="title" placeholder="Event Title" required>
    <input type="date" id="date" required>
    <input type="text" id="time" placeholder="Time" required>
    <input type="text" id="venue" placeholder="Venue" required>

    <select id="category" required>
      <option value="">Select Category</option>
      <option value="tech">Tech</option>
      <option value="cultural">Cultural</option>
      <option value="sports">Sports</option>
    </select>

    <input type="url" id="link" placeholder="Registration Link" required>

    <button type="submit">Add Event</button>
  </form>
</section>

  <header>
    <h1>Campus Events</h1>

    <div class="filters">
      <button class="filter-btn" data-category="all">All</button>
      <button class="filter-btn" data-category="tech">Tech</button>
      <button class="filter-btn" data-category="cultural">Cultural</button>
      <button class="filter-btn" data-category="sports">Sports</button>
    </div>
  </header>

  <section id="happening-now">
    <h2>ðŸ”¥ Happening Now</h2>
    <div id="now-events" class="events"></div>
  </section>

  <section>
    <h2>Upcoming Events</h2>
    <div id="event-list" class="events"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
